<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { background: #f4f4f4; padding: 20px; border-radius: 5px; max-width: 500px; }
        p { margin-bottom: 10px; }
        input[type="text"], button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
        a { margin-left: 10px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Add New Student</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Student</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
</body>
</html>
