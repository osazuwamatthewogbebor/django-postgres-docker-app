<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header-link { text-decoration: none; padding: 8px 12px; background-color: #007bff; color: white; border-radius: 4px; }
        .header-link:hover { background-color: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin-bottom: 8px; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        li a { margin-left: 10px; text-decoration: none; color: #007bff; }
        li a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'create_student' %}" class="header-link">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} (ID: {{ student.student_id }}) - Grade: {{ student.grade }}
                <div>
                    <a href="{% url 'update_student' student.pk %}">Edit</a>
                    <a href="{% url 'delete_student' student.pk %}">Delete</a>
                </div>
            </li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
</body>
</html>
